<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de texto</title>
</head>
<body>
    <header>
        
        <img class="logo2" src="img/logo_criptografar.png" alt="logo de criptografar">
        <img class="logo" src="img/logo_oracle_one_alura.png" alt="logo da alura">
        <h1 class="title">Desafio Alura + Oracle </h1>
    </header>
    <div class="main"> 
            
        <div class="encrypt">
            <textarea cols="40" rows="6" name="" id="txt-area1" placeholder="Digite o texto aqui..." ></textarea>
    
            <div class="info">
                <img src="img/exclamation.svg" alt="ponto de exclamação" width="12px" >
                <p >Por favor utilize só minusculas sem acento.</p>
            </div>

            <div class="buttons">
                <button class="button btn-1">Criptografar</button>
                <button class="button btn-2">Descriptografar</button>
                <button class="button btn-3">Limpar</button>
            </div>
        </div>
    
</div>
    

<div id="decrypt">
    <img class="icone" id="icone"src="img/lupa.svg" alt="imagem procurando com lupa">
    a<h2 id="none">¡Nenhuma mensagem encontrada!</h2>
    
    <textarea cols="10" readonly name="" id="txt-area2" placeholder="Por favor digite o texto que deseja criptografar ou descriptografar" ></textarea>

    <h3 id="msg"></h3>

    <div id="copy"></div>
</div>   
</body>
</html>
